  <head>

    <link rel="stylesheet" href="css/style.css" />

    <!--============ SCRIPTS ============-->

    <script>
      window.onbeforeunload = function () {
        window.scrollTo(0, 0);
      };
    </script>
  </head>
  <body>
        <!--==============================-->
    <!--====== DATE & MAP ======-->
    <!--==============================-->
    <div class="relative hidden pt-5">
        <div class="bg-hero" style="z-index: -10" id="lemons">
          <img src="svg/lemons.png" alt="" class="mt-0 img-lemon" style="" />
          <!-- <img src="svg/bg-bottom.png" alt="" class="bg-2" /> -->
        </div>
        <section class="container pb-0" id="section-2">
          <div class="row">
            <div class="grid-3 disappear"></div>
            <div class="grid-6 flex-center-column">
              <h4 class="uppercase text-center mt-2">RSVP</h4>
              <h4 class="mt-2">31.07.2025</h4>
              <p class="color-black mt-2">Faites-nous savoir si vous venez</p>
              <!-- <a href="#" class="btn mt-3"><p class="color-white">RSVP</p></a> -->
              <form
                action="https://formsubmit.co/pinheiro.christianwilliam@gmail.com"
                method="POST"
                class="flex-center-column"
              >
                <div class="row mt-2 flex-space w-100">
                  <input
                    type="text"
                    name="prenom"
                    placeholder="Prénom"
                    required
                  />
                  <input
                    type="text"
                    name="nom-famille"
                    placeholder="Nom de famille"
                    required
                    class="ml-3"
                  />
                </div>
                <div class="row mt-2 w-100">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email Address"
                    required
                  />
                </div>
                <div class="row mt-2 w-100">
                  <input type="phone" name="phone" placeholder="Phone" required />
                </div>
                <div class="row mt-2 w-100">
                  <input
                    type="text"
                    name="othersInvited"
                    placeholder="S'inscrire pour quelqu'un d'autre invité?"
                  />
                  <p>Si oui, veuillez écrire leurs noms</p>
                </div>
                <div class="row mt-2 w-100">
                  <input
                    type="text"
                    name="dietary"
                    placeholder="Avez vous des restrictions alimentaires ?"
                  />
                </div>
                <div class="row mt-2 w-100">
                  <input
                    type="text"
                    name="otherQuestions"
                    placeholder="Une question ou un commentaire ?"
                  />
                </div>
                <button class="btn mt-3" type="submit"
                  ><p class="color-white">RSVP</p></
                ></button>
              </form>
            </div>
            <div class="grid-3 disappear"></div>
          </div>
        </section>
      </div>
  </body>
</html>
